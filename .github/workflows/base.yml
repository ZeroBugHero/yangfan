name: CI

on:
  push:
    branches:
      - feature/basedocker

env:
  REGISTRY: yangfanz/
  IMAGE_TAG: 3.10.${{ github.run_number }}


jobs:
  server:
    name: Building a python image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push Docker image
        run: |
          docker build -t server -f server/Dockerfile .
          docker tag python ${{ env.REGISTRY }}${{ env.IMAGE_NAME_SERVER }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.REGISTRY }}${{ env.IMAGE_NAME_SERVER }}:${{ env.IMAGE_TAG }}
          docker tag python ${{ env.REGISTRY }}${{ env.IMAGE_NAME_SERVER }}${{ steps.determine.outputs.image_suffix }}:3.10.0
          docker push ${{ env.REGISTRY }}${{ env.IMAGE_NAME_SERVER }}${{ steps.determine.outputs.image_suffix }}:3.10.0

