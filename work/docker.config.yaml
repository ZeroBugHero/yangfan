mysql:
  path: 192.168.0.218
  port: "3306"
  config: charset=utf8mb4&parseTime=True&loc=Local
  db-name: yangfan
  username: root
  password: 123456
  max-idle-conns: 10
  max-open-conns: 100
  log-mode: error
  log-zap: false
system:
  env: public
  addr: 8888
  db-type: mysql
  oss-type: local
  use-multipoint: false
  use-redis: false
  iplimit-count: 15000
  iplimit-time: 3600
zap:
  level: info
  prefix: '[github.com/test-instructor/yangfan/work]'
  format: console
  director: log
  encode-level: LowercaseColorLevelEncoder
  stacktrace-key: stacktrace
  max-age: 30
  show-line: true
  log-in-console: true

