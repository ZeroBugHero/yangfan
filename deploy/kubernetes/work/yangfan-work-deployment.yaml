apiVersion: apps/v1
kind: Deployment
metadata:
  name: yangfan-work
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yangfan-work
  template:
    metadata:
      labels:
        app: yangfan-work
    spec:
      containers:
        - name: yangfan-work
          image: yangfanz/work:latest
          env:
            - name: MASTER_SERVER
              value: yangfan-master-service
          ports:
            - containerPort: 7966
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /yangfan
      volumes:
        - name: config-volume
          configMap:
            name: yangfan-config
            items:
              - key: docker.config.yaml
                path: docker.config.yaml