syntax = "proto3";

package tools;
option go_package = "./;tools";

service TimerTask {
  rpc SetTaskStreamingMessage(setTaskReq) returns (stream setTaskRes) {};
}

enum TimerStatusOperate {
  ADD = 0;
  DELETE = 1;
  RESET = 2;
}


message setTaskRes {
  uint64 ID = 1;
  TimerStatusOperate TimerStatus = 2;
}

message setTaskReq {}