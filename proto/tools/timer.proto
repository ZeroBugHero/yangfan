syntax = "proto3";

package tools;
option go_package = "./;tools";

service TimerTask {
  rpc SetTaskStreamingMessage(setTaskReq) returns (stream setTaskRes) {};
}

enum TimerStatusOperate {
  ADD = 0;
  DELETE = 1;
  RESET = 2;
}


message setTaskRes {
  int64 EntryID = 1;
  uint64 ID = 2;
  TimerStatusOperate TimerStatus = 3;
  string RunTime = 4;
}

message setTaskReq {}